    <script>
        let currentSlide = 1;
    
        function autoPlay() {
            currentSlide = (currentSlide % 4) + 1;
            document.getElementById(`carrossel-${currentSlide}`).checked = true;
        }
    
        setInterval(autoPlay, 3000);  // Mudar a cada 3 segundos
    </script>
